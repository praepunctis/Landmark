<!DOCTYPE html>
<html>
<head>
    <meta charset= 'UTF-8' />
    <title>LANDMARK</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <script src='https://requirejs.org/docs/release/2.3.5/minified/require.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|EB+Garamond|Roboto&display=swap" rel="stylesheet"> 
    
    
</head>
<body>

<div id='map'>    
    <div id="nav_bar">
        <h1>LANDMARK<i class="fa fa-map-marker" aria-hidden="true"></i></h1>
    </div>
    <div id="menu">
        <div class="menu-item" alt="Add Stop" onclick="toggleAction('addStop')"><i class="fa fa-plus" aria-hidden="true"></i></div>
        <div class="menu-item" alt="Explore" onclick="myMove()"><i class="fa fa-location-arrow" aria-hidden="true"></i></div>
        <div class="menu-item" alt="Navigate" onclick="toggleAction('navigate')"><i class="fa fa-search" aria-hidden="true"></i></div>
    </div>
    <div id="addStop">
            <div onclick="toggleAction('addStop')"> <i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
        <form>
            <h1 style="text-align: center">ADD STOP</h1>
            <p>NAME</p>
            <input type="text" id="name" name="name">
            <br>
            <p>ADDRESS</p>
            <input type="text" id="address" name="address">
            <br>
            <p>DESCRIPTION</p>
            <textarea name="description" id="description" rows="2"></textarea>
            <br>
            <input type="button" value="Submit" onclick="submitForm()" id="submitButton">
        </form>
    </div>
    <div id="explore">
        <div id="exploreContainer">
            <h1 style="color: whitesmoke">EXPLORE</h1>
            <hr>
            <div class="locationCard">
                <h3>KoolKids
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </h3>
                <p style="font-weight: 100;">Hippity hippity hop. The bob went down and plopped</p>
            </div>
        </div>
    </div>
    <div id="navigate"></div>
</div>

<script src = 'src/js/Mapbox.js'>
</script>
<script src = 'src/js/popup.js'>
</script>

</body>
</html>
